name: Update Flake Inputs

on:
  schedule:
    # Run weekly on Monday at 9:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-flake:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v3

      - name: Update flake inputs
        run: nix flake update

      - name: Check if build still works
        run: nix build --print-build-logs

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: update flake inputs'
          title: 'chore: update flake inputs'
          body: |
            Automated weekly update of flake inputs.

            Please review the changes and ensure all checks pass before merging.

            ## Changes
            - Updated all flake inputs to their latest versions
            - Build verified successfully

            ## Testing
            - [ ] Build completes successfully (automated)
            - [ ] Anki launches and runs correctly
            - [ ] All addons load properly
          branch: automated/update-flake-inputs
          delete-branch: true
          labels: dependencies, automated
